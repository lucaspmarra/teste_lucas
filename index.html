<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Teste IDP - Seleção Front-End</title>
  </head>
  <body>
    <nav>
      <a href="">Inicio</a>
      <a href="">Sobre</a>
      <a href="">Contato</a>
    </nav>
    <div class="content">
      <!-- carousel content start -->
      <div class="carousel">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img
              src="https://unsplash.com/photos/U5rMrSI7Pn4"
              style="width: 100%"
            />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="https://picsum.photos/seed/picsum/200/300"
              style="width: 100%"
            />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="https://picsum.photos/seed/picsum/200/300"
              style="width: 100%"
            />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="info">
        <section>
          <p>oi</p>
        </section>
      </div>
      <!-- carousel content end -->
      <!-- form content start -->
      <div class="form-content">
        <form action="" method="post">
          <fieldset class="grupo">
            <h2 class="form-title">Formulário de Contato</h2>

            <label for="nome">Nome completo <span>*</span></label>
            <input type="text" id="nome" required />

            <label for="email">E-mail <span>*</span></label>
            <input type="email" id="email" required />

            <label for="celular">Celular <span>*</span></label>
            <input type="number" name="celular" id="celular" required />

            <label for="assunto">Assunto <span>*</span></label>
            <select name="assunto" id="assunto" required>
              <option value="0" selected disabled>- Selecione -</option>
              <option value="1">Dúvida</option>
              <option value="2">Sugestão</option>
              <option value="3">Suporte</option>
            </select>

            <label for="msg">Mensagem: <span>*</span></label>
            <textarea id="msg" required></textarea>

            <div>
              <button type="submit" class="button-send">Enviar mensagem</button>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- form content end -->
      <div>
        <footer>teste</footer>
      </div>
    </div>
  </body>
</html>
